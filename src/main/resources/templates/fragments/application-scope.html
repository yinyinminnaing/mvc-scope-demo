<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <div class="card-header">
    <h3>Application Scoped</h3>
  </div>
<div class="card-body">
  <div class="mb-3">
    <p class="form-label">Value:: <span th:text="${applicationValue}"></span></p>
  </div>
  <form th:action="@{/save-application-value}" method="post">
    <div class="mb-3">
      <label class="form-label"></label>
      <input type="text" name="applicationValue" class="form-control">
    </div>
  </form>
</div>
</body>
</html>

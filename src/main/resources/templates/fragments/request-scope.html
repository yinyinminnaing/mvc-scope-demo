<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div class="card-header">
    <h3>Request Scoped</h3>
  </div>
<div class="card-body">
  <div class="mb-3">
    <p class="form-label">Value:: <span th:text="${requestValue}"></span></p>
  </div>
  <form th:action="@{/save-request-value}" method="post">
    <div class="mb-3">
      <label class="form-label"></label>
      <input type="text" name="requestValue" class="form-control">
    </div>
  </form>
</div>


</body>
</html>
